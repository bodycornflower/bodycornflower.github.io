@import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

/*PASTE SCROLLBAR CODE HERE*/
:root {
  --links: rgb(51, 21, 38, 1);
  --text: rgb(27, 28, 26);
  --headers: rgb(247,249,187);
  --shadows: rgb(247,249,187);
  --borders: rgba(65, 7, 38, 1);
  --shift: rgb(247,249,187);
}
html {
 animation: fadeIn ease 3s;
 animation-iteration-count: 1;
 animation-fill-mode: forwards;
}
body{
background-image: url('https://files.catbox.moe/o0m556.png');
background-repeat: repeat;
background-position:undefined;
background-attachment: fixed;
background-size: 500px;
background-color: #ffffff;
}

main{
 background: rgb(255,255,255);
background: linear-gradient(0deg, rgba(255,255,255,1) 65%, rgba(244,245,200,1) 100%); 
border: 1px Solid #190f52;
}

.contact, .url-info, .table-section, .blurbs, .friends, .comments {
background-color: white;
border: 1px Solid #eb145f!important;
}

span[itemprop='name'] {
color: #8c264d;
font-family: 'Playpen Sans', cursive;
}


h4 {
color: #8c264d;
font-family: 'Playpen Sans', cursive;
}

.section h4, .details-table td:first-child {
color: #8c264d!important;
font-family: 'Playpen Sans', cursive;
}

a, .count {
color: #8c264d;
font-family: 'Playpen Sans', cursive;
}

a:hover {
color: #8c264d;
font-family: 'Playpen Sans', cursive;
}

body,main {
color: #8c264d;
font-family: 'Playpen Sans', cursive;
}

p {
 color: var(--text);
}
nav img.logo{
    filter: brightness(0) saturate(100%) invert(91%) sepia(13%) saturate(2004%) hue-rotate(170deg) brightness(0%) contrast(90%) !important; 
    height:30px;
}
button {
  background: white;
  color: var(--text);
  border: 1px solid black;
}
button:hover {
  border: solid 1px var(--shift);
  transition: 0.2s;
}
input {
  background: white;
  color: var(--text);
  border: black solid 1px;
}
input:hover {
  border: solid 1px var(--shift);
  transition: 0.2s;
}
nav .top , nav .links{
  background: transparent;
  text-align: center;
}
h1 {
  color: var(--links);
}
.mood {
  padding-top: 1px;
}
.blurbs .inner {
  text-align: center !important;
}
.url-info {
  display: none;
}
nav {
  background: rgba(244,245,200,1) !important;
  color: var(--links) !important;
  border: #190f52 1px solid;
  margin-bottom: 5px;
}
footer {
  background: white !important;
  border: #190f52 1px solid;
}
.profile-info, .comments-table td:first-child, .music-table td:first-child, .comments-table td, .music-table td {
  background: none;
  border: none;
}
a, nav .links a, nav .links .special a {
  color: var(--links);
  text-shadow: none;
}
.details-table td, .details-table td:first-child{
background: #fce3eb!important;
}
.heading{
background: #fb89b1!important;
}
.comments-table td{
background: none!important;
}
</style>
